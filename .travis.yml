language: node_js
node_js:
  - '7.6'

branches:
  only:
    - master

apt:
  sources:
    - google-chrome
  packages:
    - google-chrome-stable
    - google-chrome-beta

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

before_script:
- npm install -g @angular/cli
- npm install
- npm install -g angular-cli-ghpages

script:
#- ng test
- ng build --prod --base-href "https://mhylle.github.io/NeXTBeer/"
- ngh

notifications:
  email:
    on_failure: change
    on_success: change

