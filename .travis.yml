language: node_js
node_js:
  - '7.6'

branches:
  only:
    - master

before_script:
- npm install -g @angular/cli
- npm install

script:
- ng test
- ng build --prod

notifications:
  email:
    on_failure: change
    on_success: change

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  on:
    branch: master
