<div>Tatings:</div>
<div class="container">
  <div *ngFor="let tasting of orderedTastings">
    <mat-card class="tasting">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title class="label">Beer {{tasting.beer?.name}}</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <div class="label">Giver</div>
        <div>{{tasting.giver?.firstname}} {{tasting.giver?.familyname}}</div>
        <div class="label">Date</div>
        <div>{{tasting.time.day}}/{{tasting.time.month}}-{{tasting.time.year}}</div>
        <div class="label">Time</div>
        <div>{{tasting.time.hour}}:{{tasting.time.minute}}</div>
        <div class="label">Sted</div>
        <div>{{tasting.location}}</div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="editTasting(tasting)">Edit</button>
        <button mat-button (click)="deleteTasting(tasting)">Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
