<div class="panel">
  <div>Users</div>
  <div>There are {{users?.length}} in the system.</div>
  <div *ngFor="let user of users">
    <div>{{user.firstname}} {{user.familyname}}</div>
    <div>{{user.shortname}}</div>
    <div *ngIf="user.untappdId">User is on Untappd as {{user.untappdId}} and has {{user.totalBadges}} badges</div>
    <div *ngIf="!user.untappdId">User should register on Untappd.</div>
  </div>
</div>
