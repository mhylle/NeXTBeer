<div class="panel">
  <div>Givings:</div>
  <div>
    <div *ngFor="let giving of givings">
      <div>Giver{{giving.giver?.firstname}} {{giving.giver?.familyname}}</div>
      <div>Beer{{giving.beer?.name}}</div>
      <div>Date: {{giving.time.day}}/{{giving.time.month}}-{{giving.time.year}}</div>
      <div>Time: {{giving.time.hour}}:{{giving.time.minute}}</div>
      <div>Sted: {{giving.location}}</div>
    </div>
  </div>
</div>
