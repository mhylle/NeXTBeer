<div class="lefty beerselection">
  <div class="sub-header">Select a brewery</div>
  <div class="tastingBeer">
    <div class="tasting-beer">
      <mat-form-field>
        <mat-select [(ngModel)]="selectedBrewery" (selectionChange)="onSelectBrewery()" [compareWith]="inputBrewery">
          <mat-option>None</mat-option>
          <mat-option *ngFor="let brewery of breweries | async" [value]="brewery">{{brewery.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</div>
