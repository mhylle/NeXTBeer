<div class="lefty beerselection">
  <div class="sub-header">Select a beer</div>
  <div class="givingBeer">
    <div class="giving-beer">
      <mat-form-field>
        <mat-select [(ngModel)]="selectedBeer" (selectionChange)="onSelectBeer()">
          <mat-option>None</mat-option>
          <mat-option *ngFor="let beer of beers" [value]="beer">{{beer.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</div>
<div>Selected Beer: {{selectedBeer?.name}}</div>
