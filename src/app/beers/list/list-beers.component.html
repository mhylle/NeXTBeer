<div *ngFor="let beer of beers" class="hicard">
  <div class="hicard-header">
    <div class="hicard-title">{{beer.name}}</div>
  </div>
  <div class="hicard-content">
    <div class="beer-type-container">
      <div class="beer-type-label">Type</div>
      <div class="beer-type">{{beer.type}}</div>
      <div class="beer-brewery">{{beer.brewery}}</div>
    </div>
    <div class="beer-description">{{beer.description}}</div>
  </div>
</div>
